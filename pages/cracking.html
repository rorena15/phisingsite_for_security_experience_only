<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>패스워드 크래킹</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; padding: 20px; }
        .console { max-width: 600px; margin: 50px auto; }
        .console p { margin: 5px 0; }
        .blink { animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const console = document.getElementById('console');
            const messages = [
                '[*] Starting password cracking...',
                '[*] Loading dictionary: weak_passwords.txt',
                '[*] Hash type: Plaintext',
                '[*] Cracking... (0:00:03)',
                '[+] Success! Password cracked: password123'
            ];
            let i = 0;
            const interval = setInterval(() => {
                if (i < messages.length) {
                    console.innerHTML += `<p>${messages[i]}</p>`;
                    i++;
                } else {
                    clearInterval(interval);
                    console.innerHTML += `<p class="blink">[!] 계정이 해킹되었습니다! 강력한 비밀번호를 사용하세요.</p>`;
                    fetch('/new_smising/php/log_ransomware.php', {
                        method: 'POST',
                        body: JSON.stringify({ event: 'Password_Cracked_at: ' + new Date().toISOString() }),
                        headers: { 'Content-Type': 'application/json' }
                    });
                }
            }, 1000);
        });
    </script>
</head>
<body>
    <div class="console" id="console"></div>
</body>
</html>
