<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공격자 로그 대시보드</title>
    <link rel="stylesheet" href="../css/moniter.css">
    <script>
        function loadLog() {
            fetch('../log.txt')
                .then(response => response.text())
                .then(data => {
                    const logs = data.split('\n').filter(line => line);
                    const table = document.getElementById('logTable').getElementsByTagName('tbody')[0];
                    table.innerHTML = '';
                    logs.forEach(line => {
                        const row = table.insertRow();
                        const cell = row.insertCell();
                        cell.innerHTML = line.includes('Login Attempt') ? `<span class="login">${line}</span>` : 
                                        line.includes('Ransomware') ? `<span class="ransomware">${line}</span>` : line;
                    });
                });
        }
        
        setInterval(loadLog, 1000);
        window.onload = loadLog;
    </script>
</head>
<body>
    <h1>공격자 로그 대시보드</h1>
    <table id="logTable">
        <thead><tr><th>로그</th></tr></thead>
        <tbody></tbody>
    </table>
</body>
</html>
